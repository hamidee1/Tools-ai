<!DOCTYPE html>
<!-- The 'dark' class is now hardcoded here for permanent dark mode -->
<html lang="en" dir="ltr" class="scroll-smooth dark"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Tools Hub: Your ultimate ranked guide to the best AI tools, always in a clean dark mode.">
    <title>AI Tools Hub - Ranked AI Tool Directory</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+Arabic:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script>
        // MODIFIED: Tailwind config remains, but theme-switching logic is gone.
        tailwind.config = {
            darkMode: 'class', // This is still needed for Tailwind to recognize the .dark class
            theme: {
                extend: {
                    fontFamily: { sans: ['"Inter"', 'sans-serif'], arabic: ['"Noto Sans Arabic"', 'sans-serif'] },
                    // Using dark theme colors directly now
                    colors: { 
                        'primary': '#4F46E5', 
                        'secondary': '#F59E0B', 
                        'background': '#030712', // Site background
                        'card': '#111827',       // Card background
                        'text-main': '#F9FAFB',  // Primary text
                        'text-muted': '#9CA3AF', // Muted text (gray-400)
                    }
                }
            }
        }
        // REMOVED: The logic that checked localStorage and preferred-color-scheme is gone.
        // The 'dark' class is now applied directly in the <html> tag.
    </script>
</head>
<!-- The body now uses the new color names for clarity -->
<body class="bg-background text-text-main transition-colors duration-300">

    <!-- Header -->
    <header id="main-header" class="sticky top-0 z-50 w-full bg-card/80 backdrop-blur-lg shadow-sm"></header>

    <!-- Dynamic Content Area (Hero) -->
    <div id="dynamic-header-content"></div>

    <!-- Main App Container (for nav and lists) -->
    <main id="app" class="container mx-auto px-4 py-8"></main>

    <!-- Footer -->
    <footer id="main-footer" class="py-8 text-center text-text-muted"></footer>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top" class="fixed bottom-6 right-6 z-50 w-12 h-12 rounded-full bg-primary text-white shadow-lg flex items-center justify-center text-xl transition-all duration-300 opacity-0 pointer-events-none scale-90 hover:scale-100">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>

</body>
</html>
